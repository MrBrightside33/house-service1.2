    <div class="form-container">
    <h2>Get a Service Request</h2>
    <form>
      <div class="form-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Full Name* (Required)" required>
      </div>

      <div class="form-group">
        <i class="fa fa-phone"></i>
        <input type="tel" placeholder="Phone Number* (Required)" required>
      </div>

      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Email Address* (Required)" required>
      </div>

      <div class="form-group">
        <i class="fa fa-cogs"></i>
        <select required>
          <option value="">Choose Service* (Required)</option>
          <option>Plumbing</option>
          <option>Electrical</option>
          <option>Handyman Repair</option>
        </select>
      </div>

      <div class="form-group">
        <i class="fa fa-calendar"></i>
        <input type="date" required>
      </div>

      <div class="form-group">
        <i class="fa fa-edit"></i>
        <textarea placeholder="Message* (Required)" required></textarea>
      </div>

      <button class="submit-btn" type="submit">Send</button>
    </form>
